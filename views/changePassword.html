<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>MusNote</title>
    <style>
      body {
          font-size: 100%;
          font-family: "Calibri", Georgia, Serif;
      }
      .divclass {
          margin-left: 10px;
          padding: 15px;
      }
      .logininput {
          width: auto;
          padding-top: 5px;
          padding-bottom: 5px;
          margin-top: 5px;
          margin-bottom: 5px;
      }
      .headers {
          margin-top: 20px;
          margin-bottom: 20px;
          padding-top: 15px;
          padding-bottom: 15px;
          font-size: large;
      }
      .but {
          margin-bottom: 7.5px;
      }
    </style>
  </head>
  <body>
    <p1 class="headers">CHANGE PASSWORD</p1><br><hr>
    <div id="passwordChanged" class="divclass">
      <form action="/passwordChanged" method="post">
        <p2>Enter New Password:</p2><br>
        <input name="password" type="password" value="" class="logininput"><br>
        <button class="but">Change Password</button><br>
      </form>
    </div>
    <hr>
  </body>
</html>
